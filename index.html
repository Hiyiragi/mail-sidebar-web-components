<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <aside class="gmail-sidebar">
        <header class="sidebar__header">
            <div class="button-container">

                </div>
            </div>
            <div class="sidebar__logo">üì¨ Mail App</div>
        </header>
        <section class="compose-container">
            <div class="sidebar__compose">Compose</div>
        </section>
        <section class="sidebar-options">
            <div class="options-body options-body_fixed">
                <span class="logo">üì•</span>
                <div class="text">Inbox</div>
            </div>
            <div class="options-body">
                <span class="logo">‚≠êÔ∏è</span>

            </div>
            <div class="options-body">
                <span class="logo">‚è±</span>
                <div class="text">Snoozed</div>
            </div>
            <div class="options-body">
                <span class="logo">‚û°Ô∏è</span>

            </div>
            <app-sidebar-button text="Drafts" 
                                unreadCount="1">
                <slot slot="icon">üìÑ</slot>
            </app-sidebar-button>
        </section>
    </aside>

    <template id="SidebarbuttonTemplate">
        <style>
            .options-body {
                padding-left: 1.5rem;
                display: flex;
                align-items: center;
                height: 4rem;
                background-color: #F6F8FC; 
                gap: 2rem;   
                position: relative;
            }

            .options-body:hover {
                border-radius: 0 1.4rem 1.4rem 0;
                background-color: #D7D9D9;
                cursor: pointer;
            }

            .text {
                display: inline-block;
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
            }

            .number {
                display: inline-block;
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;
                color: #8E9195;
                position: absolute;
                right: 10px;
            }
        </style>

        <div class="options-body">
            <slot name = "icon"></slot>
            <div class="text"></div>
            <span class="number"></span>
        </div>
    </template>
</body>
</html>
