<html lang="en">
<head>

<body>

        <section class="compose-container">

        <section class="sidebar-options">
            
            <app-sidebar-button text="Inbox"

                <slot slot="icon">üì•</slot>

    <template id="SidebarbuttonTemplate">
        <style>
            .options-body {
                padding-left: 1.5rem;
                display: flex;
                align-items: center;
                height: 4rem;
                background-color: #F6F8FC; 
                gap: 2rem;
                border-radius: 0 1.4rem 1.4rem 0;;
            }

            .options-body:hover {
                background-color: #D7D9D9;
                cursor: pointer;
            }

            .text {
                display: inline-block;
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;
            }

            .number {
                display: inline-block;
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;
                color: #8E9195;
                margin-left: 110px;
            }
        </style>

        <div class="options-body">
            <slot name = "icon"></slot>
            <div class="text"></div>
            <span class="number"></span>
        </div>
    </template>
</body>
</html>
